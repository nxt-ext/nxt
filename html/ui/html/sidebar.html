<section class="sidebar">
    <div class="user-panel">
        <div class="pull-left info">
            <div class="pull-left info">
                <div style="margin-bottom:5px;font-size:12px;" id="sidebar_account_id"></div>
                <div style="margin-bottom:5px;">
                    <span><a class='btn btn-xs' href="#" id="account_name" data-toggle="modal" data-target="#account_info_modal" data-i18n="set_account_info">Set Account Info</a></span>
                    <span id="sidebar_account_link"></span>
                </div>
                <div id="account_id_dropdown" class="dropdown" style="margin-bottom:5px">
                    <span class="dropdown-toggle" data-toggle="dropdown" data-type="account_id" style="font-weight:bold" data-i18n="switch_account">Switch Account</span>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    </ul>
                </div>
                <a id="sideBalance" data-target="#account_details_modal" data-toggle="modal" href="#"><span id="account_balance_sidebar" class="loading_dots"><span>.</span><span>.</span><span>.</span></span> NXT</a>
                <a href="#" data-page="peers" id="connected_indicator" class="connected goto-page" style="display:none;font-size:13px;" data-toggle="tooltip" data-placement="top" title="CONNECTION" data-i18n="[title]server_connection_status"><i class="fa fa-circle" style="font-size:12px;"></i> <span data-18n="connected">Connected</span></a>
                <a href="#" id="forging_indicator" class="forging" data-toggle="tooltip" title="" data-placement="right" style="display:none;font-size:13px;">
                    <i class="fa fa-circle" style="font-size:12px;"></i> <span data-18n="forging">Forging</span>
                </a>
                <div style="margin-top:8px;">
                    <span style="font-size:12px;" data-i18n="height">HEIGHT</span>
                    <div class="badge" style="background-color: #fff;padding:4px;">
                        <span id="sidebar_block_link" data-toggle="tooltip" data-placement="bottom" title="HEIGHT" data-i18n="[title]current_blockchain_height"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>       
    <form action="#" method="get" class="sidebar-form" id="id_search" autocomplete="off">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search by ID..." data-i18n="[placeholder]search_by_id">
            <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </form>             
    <ul class="sidebar-menu" id="sidebar_menu">
    </ul>
    <div style="height:50px"></div> <!-- Dummy div, otherwise some browsers cut of the sidebar too high when scrolling on smaller screens -->
</section>
